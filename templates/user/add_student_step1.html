{% extends 'base.html' %}

{% block title %}{{ title }} - 江南大学实验室设备管理系统{% endblock %}



{% block content %}
<div class="card">
    <h2>{{ title }}</h2>
    
    <!-- 错误/成功提示 -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="padding: 10px; margin: 15px 0; border-radius: 4px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label>{{ form.user_code.label }}</label>
            {{ form.user_code }}
            <small style="color: #666;">{{ form.user_code.help_text }}</small>
        </div>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary" style="padding: 8px 20px;">下一步</button>
            <a href="{% url 'user_profile' %}" class="btn btn-secondary" style="padding: 8px 20px; margin-left: 10px;">取消</a>
        </div>
    </form>
</div>

<style>
.form-group {
    margin-bottom: 15px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
.alert {
    border-radius: 4px;
}
.alert-success {
    background-color: #d4edda;
    color: #155724;
}
.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
}
</style>
{% endblock %}
