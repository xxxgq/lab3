<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}江南大学实验室设备管理系统{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .sidebar {
            width: 240px;
            min-width: 240px;
            background-color: #34495e;
            padding-top: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            white-space: nowrap;
            overflow: visible;
            font-size: 14px;
        }
        .sidebar a:hover {
            background-color: #2c3e50;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #3498db;
            margin: 5px 0;
            text-decoration: none;
            display: inline-block;
            pointer-events: auto;
            position: relative;
            z-index: 1;
        }
        .btn:hover {
            opacity: 0.9;
            background-color: #2980b9;
        }
        .btn:active {
            opacity: 0.8;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>江南大学实验室设备管理系统</h1>
        <div>
            {% if request.path != '/' %}
                <span>欢迎使用系统</span>
                <a href="{% url 'user_logout' %}" class="btn btn-danger">退出登录</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block sidebar %}{% endblock %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
